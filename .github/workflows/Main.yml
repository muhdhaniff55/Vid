name: Re-encode Video

on:
  workflow_dispatch:

jobs:
  reencode:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install FFmpeg
        run: sudo apt-get install -y ffmpeg

      - name: Download Video
        run: |
          VIDEO_URL="https://ggredi.info/download.php?url=aHR0cHM6LyAawehyfcghysfdsDGDYdgdsfsdfwstdgdsgtert9AdeqwrwedffryretgsdFrsftrsvfsfsrodGd0c2R0cXZsLmFuZjU5OC5jb20vdXNlcjEzNDIvNGU4ZWQ5ZmY5OWEyNDZmZDU5YjA2Yjc5N2FlNjAwNWYvRVAuNC52MC4xNzI5NDY2MTA1LjEwODBwLm1wND90b2tlbj1xb3dfMGNDVWlPWWhZY0hpeVNzU3hBJmV4cGlyZXM9MTcyOTQ4NTExOCZpZD0yMzU1MDk="  # Replace with your video link
          curl -L -o input.mp4 $VIDEO_URL

      - name: Re-encode video
        run: ffmpeg -i input.mp4 -c:v libx265 -preset medium -crf 28 -c:a copy output.mp4

      - name: Upload re-encoded video
        uses: actions/upload-artifact@v4
        with:
          name: reencoded-video
          path: output.mp4
