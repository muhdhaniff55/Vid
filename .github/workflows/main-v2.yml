name: Re-encode Video V2

on:
  workflow_dispatch:

jobs:
  reencode:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install FFmpeg and Python packages
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg python3-pip
          pip3 install gdown

      - name: Download Video
        run: |
          gdown "https://drive.google.com/uc?id=1--WM8ELgK7hb4aWUyFpYbQHslPw1eE_r" -O input.mp4

      - name: Re-encode video
        run: ffmpeg -i input.mp4 -c:v copy -c:a copy output.mp4

      - name: Upload re-encoded video
        uses: softprops/action-gh-release@v1
        with:
          files: output.mp4
          name: Re-encoded video
          tag_name: ${{ github.run_id }}
          body: |
            Released on ${{ env.date +'%B %-d, %Y %H:%M'}}
